<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTRUMENT RATING REVIEWER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Page -->
    <div id="start-page" class="start-page">
        <h1>INSTRUMENT RATING REVIEWER</h1>
        <div class="shuffle-options">
            <label for="shuffle-questions">Shuffle Questions</label>
            <input type="checkbox" id="shuffle-questions">
            <label for="shuffle-choices">Shuffle Choices</label>
            <input type="checkbox" id="shuffle-choices">
        </div>
        <button onclick="startQuiz()" class="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="quiz-container" style="display: none;">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
            <div id="progress-text">Progress Text</div>
        </div>
        <div id="remaining-questions">Remaining Questions: 5</div>

        <div class="question"></div>
        <div class="answers"></div>
        <div class="feedback"></div>
        <div class="navigation-buttons">
            <button class="prev-btn" onclick="previousQuestion()">Previous</button>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
